<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap 导航栏示例</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- 导航栏 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">品牌名称</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="切换导航">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">关于我们</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">登录</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">隐私政策</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">忘记密码</a>
            </li>
        </ul>
    </div>
</nav>

<!-- 页足 -->
<footer class="bg-light text-center text-lg-start mt-5">
    <div class="container p-4">
        <div class="row">
            <!-- 关于我们 -->
            <div class="col-lg-3 col-md-6 mb-4 mb-md-0">
                <h5 class="text-uppercase">关于我们</h5>
                <ul class="list-unstyled mb-0">
                    <li>
                        <a href="#" class="text-dark">我们的故事</a>
                    </li>
                    <li>
                        <a href="#" class="text-dark">团队</a>
                    </li>
                </ul>
            </div>
            <!-- 登录 -->
            <div class="col-lg-3 col-md-6 mb-4 mb-md-0">
                <h5 class="text-uppercase">登录</h5>
                <ul class="list-unstyled mb-0">
                    <li>
                        <a href="#" class="text-dark">会员登录</a>
                    </li>
                    <li>
                        <a href="#" class="text-dark">注册</a>
                    </li>
                </ul>
            </div>
            <!-- 隐私政策 -->
            <div class="col-lg-3 col-md-6 mb-4 mb-md-0">
                <h5 class="text-uppercase">隐私政策</h5>
                <ul class="list-unstyled mb-0">
                    <li>
                        <a href="#" class="text-dark">隐私声明</a>
                    </li>
                </ul>
            </div>
            <!-- 忘记密码 -->
            <div class="col-lg-3 col-md-6 mb-4 mb-md-0">
                <h5 class="text-uppercase">忘记密码</h5>
                <ul class="list-unstyled mb-0">
                    <li>
                        <a href="#" class="text-dark">找回密码</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="text-center p-3 bg-dark text-light">
        © 2023 公司名称. 保留所有权利.
    </div>
</footer>

<!-- Bootstrap JS 和依赖 -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
