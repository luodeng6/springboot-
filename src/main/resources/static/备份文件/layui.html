<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>LayUI 图标示例</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/layui/2.7.6/css/layui.css">
</head>
<body>
<!-- 使用 LayUI 图标 -->
<i class="layui-icon layui-icon-home"></i> 首页
<i class="layui-icon layui-icon-user"></i> 用户
<i class="layui-icon layui-icon-set"></i> 设置

<!-- 更多图标示例 -->
<i class="layui-icon layui-icon-face-smile"></i> 笑脸
<i class="layui-icon layui-icon-face-cry"></i> 哭脸
<i class="layui-icon layui-icon-edit"></i> 编辑
<i class="layui-icon layui-icon-delete"></i> 删除

<script src="https://cdnjs.cloudflare.com/ajax/libs/layui/2.7.6/layui.js"></script>
</body>
</html>
